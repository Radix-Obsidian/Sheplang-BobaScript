name: verify

on:
  push:
  pull_request:

jobs:
  verify:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Build (workspace)
        run: pnpm -w -r build

      - name: Unit tests (workspace)
        run: pnpm -w -r test

      - name: Verify script
        shell: pwsh
        run: ./sheplang/scripts/verify.ps1
